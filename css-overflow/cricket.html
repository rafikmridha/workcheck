<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        
.field{
    border: 1px solid;
}
.field:hover .bat{
    transform: rotate(-70deg);
    transform-origin: top right;
    transition:transform 0.60s ;
}
.ball{
    width: 50px;
    height: 50px;
    background-color: red;border-radius: 35px; position: relative;
    left: 770px;
    transition: transform 1s ease-out 0.5s;

}
.field:hover .ball{
    transform: translate(900px,-300px);
}
    </style>
</head>
<body>
    <div class="field">
        <img class="bat" src="ss-cricket-bat-500x500.jpg" alt="">
        <div class="ball"></div>
    </div>
    
</body>
</html>
