<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Column</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
   <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2 border">
          Column
        </div>
        <div class="col col-md-auto border">
          Column
        </div>
        <div class="col col-lg-2 border">
          Column
        </div>
      </div>
      <div class="row">
        <div class="col border">
          Column
        </div>
      </div>
        <div class="col col-md-auto border">
          Column
        </div>
        <div class="col col-lg-5 border">
          Column
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row ">
        <div class="col-sm border">col</div>
        <div class="col-sm border">col</div>
        <div class="col-sm border">col</div>
        <div class="col-sm border">col</div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4 border">col-8</div>
        <div class="col-6 col-md-4 border">col-6</div>
        <div class="col-6 col-md-4 border">col-6</div>
      </div>
    </div>
    <script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
