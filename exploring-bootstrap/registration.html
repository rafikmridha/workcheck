<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <section class="container border border-3">
        <div class="row mt-2">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center ">
           <h3>Please Registration</h3>
           <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="Number" class="form-control" id="floatingNumber" placeholder="Mobile-Number" required>
                <label for="floatingNumber">Mobile-Number</label>
              </div>

              <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="male">male</option>
                <option value="women">Women</option>
                <option value="secret">Do Not Share</option>
              </select>

             
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Accept Our <a class="
                    text-danger text-decoration-none" href="Terms and Condition">Terms And Condition</a>
                </label>
              </div>

              <input class="btn btn-primary btn-outline-danger  mb-3" type="submit" value="Registar">

           </form>
        </div>

        

        <div class=" col-6 text-center ">
          <img class="img-fluid " src="img/mcginn.webp" alt="">
        </div>
    </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
